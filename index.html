<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="wave1 rotating"></div>
            <div class="wave2 rotating"></div>
            <div class="wave3 rotating"></div>
            <div class="wetherbox">
                <div class="condition"><i class="fas fa-sun sunSize" style="color:yellow;"></i></div>
                <div class="details">
                    <span><h3><i class="fa-solid fa-street-view"></i> Pune,IN</h3></span>
                    <span>WED | OCT 23 | 11:53 AM </span>
                </div>
                <div class="temp">
                    <span><h2>26.49°C</h2></span>
                    <span>Min 26.49°C | Max 26.49°C </span>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
